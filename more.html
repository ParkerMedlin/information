    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const original = document.querySelector('.more');
            let xOffset = 0;
            let yOffset = 0;
            let stepSize = 20; // Adjust step size for diagonal movement
    
            function duplicateMore() {
                xOffset += stepSize;
                yOffset += stepSize;
                
                // Check if the new position is off the right or bottom edge of the screen
                if (xOffset > window.innerWidth || yOffset > window.innerHeight) {
                    xOffset = Math.random() * window.innerWidth; // Reset to start a new diagonal row from the left
                    yOffset = Math.random() * window.innerHeight; // Move down to start the next row
                }
                let newMore = document.createElement('h1');
                newMore.className = 'more';
                newMore.textContent = 'More';
                newMore.style.position = 'absolute';
                newMore.style.left = `${xOffset}px`;
                newMore.style.top = `${yOffset}px`;

                document.body.appendChild(newMore);
    
                // Continue duplicating
                // Adjust time for duplication speed
            }
    
            // Start duplicating
            setInterval(duplicateMore, 20);
        });
    </script>
