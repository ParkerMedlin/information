    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Information</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            position: relative;
        }
        #linkDiv {
            display: flex;
            justify-content: center;
            font-size: 26px;
            position: absolute;
            top: 0;
            left: 50%;
            transform: translateX(-50%);
            z-index: 998;
            width: 100vw;
        }
        #infoIcon {
            position: absolute;
            z-index: 1;
            width: 100px;
            height: 100px;
        }
        #mkgLogo {
          position: absolute;
          bottom: 0;
          left: 50%;
          transform: translateX(-50%);
          animation: colorChange 4s infinite;
          z-index: 999;
        }
        @keyframes colorChange {
            0%  { fill: #0004ff; }
            12% { fill: #7b00ff; }
            25% { fill: #ff00d0; }
            37% { fill: #ff4053; }
            49% { fill: #ff9d00; }
            61%  { fill:#fff700;  }
            73% { fill: #22ff00; }
            92% { fill: #00ddff; }
            100% { fill: #0004ff; }
        }
        h1 {
            position: absolute;
            width: 100px;
            text-align: center;
            font-size: 16px;
            transform-origin: center center; 
        }
        .orbit1 {
            animation: orbit 5s linear infinite; /* Animation applied here */
        }
        @keyframes orbit {
            from { transform: rotate(0deg) translate(0px) rotate(0deg); }
            to { transform: rotate(360deg) translate(350px) rotate(-540deg); }
        }
        .orbit2 {
            animation: orbit2 5s linear infinite; /* Animation applied here */
        }
        @keyframes orbit2 {
            from { transform: rotate(0deg) translate(0px) rotate(0deg); }
            to { transform: rotate(-360deg) translate(400px) rotate(720deg); }
        }
        .orbit3 {
            animation: orbit3 10s linear infinite; /* Animation applied here */
        }
        @keyframes orbit3 {
            from { transform: rotate(180deg) translate(0px) rotate(0deg); }
            to { transform: rotate(-360deg) translate(500px) rotate(50deg); }
        }
        .orbit4 {
            animation: orbit4 15s linear infinite; /* Animation applied here */
        }
        @keyframes orbit4 {
            from { transform: rotate(10deg) translate(0px) rotate(-90deg); }
            to { transform: rotate(-360deg) translate(1000px) rotate(1000deg); }
        }
        .orbit5 {
            animation: orbit5 15s linear infinite; /* Animation applied here */
        }
        @keyframes orbit5 {
            from { transform: rotate(180deg) translate(0px) rotate(-90deg); }
            to { transform: rotate(-360deg) translate(1500px) rotate(1000deg); }
        }
        .orbit6 {
            animation: orbit6 10s linear infinite; /* Animation applied here */
        }
        @keyframes orbit6 {
            from { transform: rotate(120deg) translate(0px) rotate(-90deg); }
            to { transform: rotate(-270deg) translate(1500px) rotate(2000deg); }
        }

        .orbit7 {
            animation: orbit7 15s linear infinite; /* Animation applied here */
        }
        @keyframes orbit7 {
            from { transform: rotate(-20deg) translate(0px) rotate(-90deg); }
            to { transform: rotate(-270deg) translate(2200px) rotate(2000deg); }
        }
    </style>
</head>
